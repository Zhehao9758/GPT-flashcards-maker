<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">GPT Flashcards Maker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="export-cards"
                >Export All Cards</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Account Options</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#" id="logout">Logout</a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="./profile.html"
                    id="update-account"
                    >Update Account</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="delete-account"
                    >Delete Account</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container">
      <div class="header text-center">
        <h1>Flashcards Dashboard</h1>
      </div>

      <div class="message" id="messages"></div>

      <div></div>
      <!-- Flashcards Section -->
      <div class="row mt-4">
        <div class="col-md-8">
          <div class="flashcard-container">
            <h2>My Flashcards</h2>
            <div id="cards">
              <!-- Flashcards will be displayed here -->
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="forms-wrapper">
            <div class="form-container">
              <h2>Create Flashcard</h2>
              <form id="create" action="#">
                <div class="form-group">
                  <label for="question">Question:</label>
                  <input
                    type="text"
                    name="question"
                    required
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="answer">Answer:</label>
                  <input
                    type="text"
                    name="answer"
                    required
                    class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Create Flashcard
                </button>
              </form>
            </div>
            <div class="form-container">
              <h2>Generate Flashcards</h2>
              <form id="generate" action="#">
                <div class="form-group">
                  <label for="generate-text">Enter Text:</label>
                  <textarea
                    name="text"
                    rows="4"
                    class="form-control"
                    placeholder="Enter text here..."
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-success">
                  Generate Flashcards
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <p>&copy; 2023 GPT Flashcards Maker</p>
      </div>
    </footer>
    <!-- JavaScript Imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/dashboard.js"></script>
    <!-- Your JavaScript code for managing flashcards will go here -->
  </body>
</html>
