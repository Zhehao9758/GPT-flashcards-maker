<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Flashcard Dashboard</h1>

      <div id="messages"></div>

      <!-- Flashcards Section -->
      <div class="row">
        <div class="col-md-6">
          <h2>My Flashcards</h2>
          <div id="cards">
            <!-- Flashcards will be displayed here -->
          </div>
        </div>

        <!-- New Flashcard Panel -->
        <div class="col-md-6">
          <h2>Create New Flashcard</h2>
          <form id="create" action="#">
            <div class="form-group">
              <label for="question">Question:</label>
              <input
                type="text"
                name="question"
                required
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="answer">Answer:</label>
              <input type="text" name="answer" required class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">
              Create Flashcard
            </button>
          </form>

          <h2>Generate Cards</h2>
          <form id="generate" action="#">
            <div class="form-group">
              <label for="generate-text">Enter Text:</label>
              <textarea
                name="text"
                rows="4"
                class="form-control"
                placeholder="Enter text here..."
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">
              Generate Flashcards
            </button>
          </form>

          <h2>Functions</h2>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort Cards
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#" id="new-to-old">New to Old</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" id="old-to-new">Old to New</a>
              </li>
            </ul>
          </div>

          <button id="export-cards" class="btn btn-secondary">
            Export All Cards
          </button>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account Options
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
              <li>
                <a class="dropdown-item" href="#" id="update-account"
                  >Update Account</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#" id="delete-account"
                  >Delete Account</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/dashboard.js"></script>

    <!-- Your JavaScript code for managing flashcards will go here -->
  </body>
</html>
